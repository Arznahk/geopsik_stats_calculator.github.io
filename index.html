<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geopsik</title>
    <link rel="stylesheet" href="style.css">
    <script src="geopsik.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
</head>

<body>
    <h1>급식 인원 통계 계산기</h1>
    <div id="grid">
        <div id="students">
            <h2>학생 수 입력</h2>
            <p>
                *ISO 기준, 매월 1일이 월, 화, 수, 목 중 하나라면 그 주는 해당 달의 첫 주 입니다<br>
                반대로 매월 1일이 금, 토, 일 중 하나라면 그 주는 저번 달의 마지막 주 입니다.
            </p>
            <div id="valueGrid">
                <div class="buttonFlex">
                    <button type="button" onclick="month.up();">
                        <span class="material-icons-round">
                            expand_less
                        </span>
                    </button>
                    <div>
                        <input type="text" name="month" class="date" id="month" value="1" placeholder="month(1~12)"
                            onchange="dateChanged();">월
                    </div>
                    <button type="button" onclick="month.down();">
                        <span class="material-icons-round">
                            expand_more
                        </span>
                    </button>
                </div>
                <div class="buttonFlex">
                    <button type="button" onclick="week.up();">
                        <span class="material-icons-round">
                            expand_less
                        </span>
                    </button>
                    <div>
                        <input type="text" name="week" class="date" id="week" value="1" placeholder="week(1~5)"
                            onchange="dateChanged();">주차
                    </div>
                    <button type="button" onclick="week.down();">
                        <span class="material-icons-round">
                            expand_more
                        </span>
                    </button>
                </div>
                <div class="buttonFlex">
                    <button type="button" onclick="day.up();">
                        <span class="material-icons-round">
                            expand_less
                        </span>
                    </button>
                    <div>
                        <input type="text" name="day" class="date" id="day" value="1" placeholder="day(1~7)"
                            onchange="dateChanged();">일
                    </div>
                    <button type="button" onclick="day.down();">
                        <span class="material-icons-round">
                            expand_more
                        </span>
                    </button>
                </div>
            </div>


            <div>
                1학년<input type="text" name="freshman" class="number" id="freshman" value="0" placeholder="freshman"
                    onchange="numberChanged();">
                2학년<input type="text" name="sophomore" class="number" id="sophomore" value="0" placeholder="sophomore"
                    onchange="numberChanged();">
                3학년<input type="text" name="junior" class="number" id="junior" value="0" placeholder="junior"
                    onchange="numberChanged();">
            </div>

            <input type="button" name="input" id="input" value="input" onclick="inputData();">

            <div id="indicator">
                1학년: 0 <br>
                2학년: 0 <br>
                3학년: 0 <br>
            </div>
        </div>

        <div id="stats">
            <h2>통계</h2>
            <div id="valueGrid">
                <div class="buttonFlex">
                    <button type="button" onclick="calMonth.up();">
                        <span class="material-icons-round">
                            expand_less
                        </span>
                    </button>
                    <div>
                        <input type="text" name="calMonth" class="date" id="calMonth" value="1" placeholder="month(1~12)"
                        onchange="calDateChanged();">월
                    </div>
                    <button type="button" onclick="calMonth.down();">
                        <span class="material-icons-round">
                            expand_more
                        </span>
                    </button>
                </div>
                <div class="buttonFlex">
                    <button type="button" onclick="calWeek.up();">
                        <span class="material-icons-round">
                            expand_less
                        </span>
                    </button>
                    <div>
                        <input type="text" name="calWeek" class="date" id="calWeek" value="1" placeholder="week(1~5)"
                        onchange="calDateChanged();">주차
                    </div>
                    <button type="button" onclick="calWeek.down();">
                        <span class="material-icons-round">
                            expand_more
                        </span>
                    </button>
                </div>
            </div>

            <div id="statsIndicator">
                <p>
                    #이번 달 배식받은 평균 인원 <br>
                    1학년: NaN <br>
                    2학년: NaN <br>
                    3학년: NaN <br>
                    종합: NaN
                </p>
                <p>
                    #이번 달 가장 많이 배식받은 날 <br>
                    1학년: NaN <br>
                    2학년: NaN <br>
                    3학년: NaN <br>
                    종합: NaN
                </p>
            </div>
        </div>
    </div>


</body>

</html>
